<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Instagram post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="header-icon"><i class="fa-brands fa-html5 fa-2xl"></i>
            </div>
            <div class="header-title">
                <h2>HTML5</h2>
                <p>Rigoberto</p>
            </div>
            <div class="header-options">
                <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
        </div>
        <div class="post-image">
            <img src="https://images.pexels.com/photos/14790108/pexels-photo-14790108.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="">
        </div>
        <div class="post-body">
            <div class="post-items">
                <i class="fa-regular fa-heart fa-xl"></i><i class="fa-regular fa-comment fa-xl"></i><i class="fa-regular fa-paper-plane fa-xl"></i>
                <div class="bookmark">
                    <i class="fa-regular fa-bookmark fa-xl"></i>
                </div>
            </div>
            <p class="caption">Liked by <span>4GeeksAcademy, html5</span> and <span>100,000 others</span></p>
            <p class="caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna 
                aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
    </div>
</body>
</html>
